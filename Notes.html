<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Global variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let storage;
        let userId;
        let notesCollectionRef;
        let isAuthReady = false;

        const noteModal = document.getElementById('noteModal');
        const createNoteBtn = document.getElementById('createNoteBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const noteForm = document.getElementById('noteForm');
        const noteTitleInput = document.getElementById('noteTitle');
        const categoryInput = document.getElementById('categoryInput');
        const noteContentInput = document.getElementById('noteContent');
        const imageUrlInput = document.getElementById('imageUrlInput');
        const imageUploadInput = document.getElementById('imageUpload');
        const uploadStatusDiv = document.getElementById('uploadStatus');
        const noteGridDiv = document.getElementById('noteGrid');
        const searchInput = document.getElementById('searchInput');
        const filterSelect = document.getElementById('filterSelect');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageBtn = document.getElementById('closeMessageBtn');
        const previewPanel = document.getElementById('previewPanel');
        const previewTitle = document.getElementById('previewTitle');
        const previewCategory = document.getElementById('previewCategory');
        const previewImage = document.getElementById('previewImage');
        const previewContent = document.getElementById('previewContent');
        const previewEditBtn = document.getElementById('previewEditBtn');
        const previewDeleteBtn = document.getElementById('previewDeleteBtn');
        const zoomModal = document.getElementById('zoomModal');
        const zoomImage = document.getElementById('zoomImage');
        const closeZoomBtn = document.getElementById('closeZoomBtn');
        
        let notesData = [];

        // Initialize Firebase
        function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                storage = getStorage(app);
                console.log("Firebase initialized.");

                // Sign in with custom token or anonymously
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        notesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/notes`);
                        isAuthReady = true;
                        console.log("Authenticated with user ID:", userId);
                        console.log("Notes collection path:", notesCollectionRef.path);
                        attachListeners();
                    } else {
                        // Not authenticated, use anonymous sign-in
                        console.log("No user authenticated. Signing in anonymously...");
                        await signInAnonymously(auth);
                    }
                });

                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken).catch((error) => {
                        console.error("Error signing in with custom token:", error);
                        signInAnonymously(auth).catch((anonError) => {
                            console.error("Error signing in anonymously:", anonError);
                        });
                    });
                } else {
                    signInAnonymously(auth).catch((error) => {
                        console.error("Error signing in anonymously:", error);
                    });
                }
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showMessage("Failed to initialize Firebase. Check console for details.");
            }
        }

        // Show custom notification message
        function showMessage(msg) {
            messageText.textContent = msg;
            messageBox.classList.remove('hidden');
        }

        closeMessageBtn.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        // Show modal
        createNoteBtn.addEventListener('click', () => {
            noteModal.classList.remove('hidden');
            noteForm.dataset.noteId = '';
            noteTitleInput.value = '';
            categoryInput.value = '';
            noteContentInput.value = '';
            imageUrlInput.value = '';
            imageUploadInput.value = null;
            uploadStatusDiv.textContent = '';
            document.querySelector('#noteForm button[type="submit"]').textContent = 'Save Note';
        });

        closeModalBtn.addEventListener('click', () => {
            noteModal.classList.add('hidden');
        });

        // Handle image upload
        async function uploadImage(file) {
            if (!file) {
                return null;
            }
            try {
                const storageRef = ref(storage, `images/${userId}/${file.name}-${Date.now()}`);
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);
                return downloadURL;
            } catch (error) {
                console.error("Error uploading image:", error);
                showMessage("Failed to upload image. Please try again.");
                return null;
            }
        }

        // Handle form submission
        noteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const noteId = noteForm.dataset.noteId;
            const title = noteTitleInput.value;
            const category = categoryInput.value;
            const content = noteContentInput.value;
            const imageFile = imageUploadInput.files[0];
            let imageUrl = imageUrlInput.value;

            if (!isAuthReady) {
                showMessage("Authentication not ready. Please wait a moment.");
                return;
            }
            if (!title.trim() || !content.trim()) {
                showMessage('Title and Content cannot be empty!');
                return;
            }

            try {
                if (imageFile) {
                    uploadStatusDiv.textContent = 'Uploading image...';
                    imageUrl = await uploadImage(imageFile);
                    uploadStatusDiv.textContent = '';
                    if (!imageUrl) {
                        return; // Stop if upload failed
                    }
                }

                if (noteId) {
                    const noteRef = doc(db, notesCollectionRef.path, noteId);
                    await updateDoc(noteRef, {
                        title,
                        category,
                        content,
                        imageUrl,
                        updatedAt: new Date(),
                    });
                    showMessage('Note updated successfully!');
                } else {
                    await addDoc(notesCollectionRef, {
                        title,
                        category,
                        content,
                        imageUrl,
                        createdAt: new Date(),
                        updatedAt: new Date(),
                        position: notesData.length,
                    });
                    showMessage('Note added successfully!');
                }
                noteModal.classList.add('hidden');
            } catch (error) {
                console.error("Error adding/updating note:", error);
                showMessage('Failed to save note. Please try again.');
            }
        });

        function renderNotes(notesToRender) {
            noteGridDiv.innerHTML = '';
            
            if (notesToRender.length === 0) {
                noteGridDiv.innerHTML = `
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-gray-500 text-center">
                        <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m-5 4H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="font-sans">Tidak ada catatan yang ditemukan<br>Buat catatan pertama Anda untuk memulai</p>
                    </div>
                `;
            } else {
                notesToRender.forEach(note => {
                    const noteCard = document.createElement('div');
                    noteCard.className = 'note-card relative p-4 bg-black border border-white/50 rounded-md shadow-lg cursor-pointer transition-transform duration-200 hover:scale-105';
                    noteCard.draggable = false;
                    noteCard.dataset.id = note.id;

                    const contentDiv = document.createElement('div');
                    contentDiv.innerHTML = `
                        <div class="font-bold text-white mb-1 font-sans">${note.title}</div>
                        <div class="text-xs text-gray-400 mb-2 font-sans">${note.category || 'Tidak Ada Kategori'}</div>
                        <div class="note-content-preview text-white text-sm overflow-hidden whitespace-pre-wrap font-sans">${note.content.substring(0, 100)}...</div>
                    `;
                    
                    noteCard.appendChild(contentDiv);

                    noteCard.addEventListener('click', (e) => {
                        if (e.target.closest('button')) return;
                        showNotePreview(note.id);
                    });
                    noteGridDiv.appendChild(noteCard);
                });
            }
        }
        
        // Function to convert URLs in text to hyperlinks
        function formatContentWithLinks(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" class="text-blue-400 hover:underline">${url}</a>`);
        }

        async function showNotePreview(noteId) {
            try {
                const noteRef = doc(db, notesCollectionRef.path, noteId);
                const docSnap = await getDoc(noteRef);
                
                if (docSnap.exists()) {
                    const note = docSnap.data();
                    previewTitle.textContent = note.title;
                    previewCategory.textContent = note.category || 'Tidak Ada Kategori';
                    
                    // Format content with hyperlinks
                    previewContent.innerHTML = formatContentWithLinks(note.content);

                    // Show or hide image based on URL
                    if (note.imageUrl) {
                        previewImage.src = note.imageUrl;
                        previewImage.classList.remove('hidden');
                        previewImage.onload = () => {
                            // Image loaded, show it
                        };
                        previewImage.onerror = () => {
                            // Image failed to load, hide it and log an error
                            previewImage.classList.add('hidden');
                            console.error("Failed to load image from URL:", note.imageUrl);
                        };
                    } else {
                        previewImage.classList.add('hidden');
                    }

                    previewPanel.dataset.noteId = noteId;
                    previewPanel.classList.remove('hidden');
                } else {
                    showMessage('Catatan tidak ditemukan.');
                }
            } catch (error) {
                console.error("Error fetching note for preview:", error);
                showMessage('Gagal memuat catatan untuk pratinjau.');
            }
        }

        // Handle image click to open zoom modal
        previewImage.addEventListener('click', () => {
            zoomImage.src = previewImage.src;
            zoomModal.classList.remove('hidden');
        });

        // Close zoom modal
        closeZoomBtn.addEventListener('click', () => {
            zoomModal.classList.add('hidden');
        });


        previewEditBtn.addEventListener('click', () => {
            const noteId = previewPanel.dataset.noteId;
            if (noteId) {
                editNote(noteId);
            }
        });

        previewDeleteBtn.addEventListener('click', () => {
            const noteId = previewPanel.dataset.noteId;
            if (noteId) {
                deleteNote(noteId);
                previewPanel.classList.add('hidden');
            }
        });

        async function editNote(noteId) {
            try {
                const noteRef = doc(db, notesCollectionRef.path, noteId);
                const docSnap = await getDoc(noteRef);

                if (docSnap.exists()) {
                    const note = docSnap.data();
                    noteModal.classList.remove('hidden');
                    noteForm.dataset.noteId = noteId;
                    noteTitleInput.value = note.title;
                    categoryInput.value = note.category;
                    noteContentInput.value = note.content;
                    imageUrlInput.value = note.imageUrl || ''; // Populate image URL field
                    imageUploadInput.value = null;
                    document.querySelector('#noteForm button[type="submit"]').textContent = 'Update Note';
                } else {
                    showMessage('Catatan tidak ditemukan.');
                }
            } catch (error) {
                console.error("Error fetching note for edit:", error);
                showMessage('Gagal memuat catatan untuk pengeditan.');
            }
        }

        async function deleteNote(noteId) {
            try {
                await deleteDoc(doc(db, notesCollectionRef.path, noteId));
                showMessage('Catatan berhasil dihapus!');
            } catch (error) {
                console.error("Error deleting note:", error);
                showMessage('Gagal menghapus catatan.');
            }
        }

        // Search and filter functionality
        function applyFilterAndSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const filterCategory = filterSelect.value;
            const filteredNotes = notesData.filter(note => {
                const matchesSearch = note.title.toLowerCase().includes(searchTerm) || note.content.toLowerCase().includes(searchTerm);
                const matchesCategory = filterCategory === 'all' || note.category === filterCategory;
                return matchesSearch && matchesCategory;
            });
            renderNotes(filteredNotes);
        }

        searchInput.addEventListener('input', applyFilterAndSearch);
        filterSelect.addEventListener('change', applyFilterAndSearch);

        // Main listener
        function attachListeners() {
            if (!isAuthReady) {
                console.error("Attempted to attach listeners before authentication was ready.");
                return;
            }
            try {
                onSnapshot(notesCollectionRef, (querySnapshot) => {
                    notesData = [];
                    querySnapshot.forEach((doc) => {
                        notesData.push({ id: doc.id, ...doc.data() });
                    });
                    // Sort notes by position before rendering
                    notesData.sort((a, b) => a.position - b.position);
                    renderNotes(notesData);
                    populateCategories();
                });
            } catch (error) {
                console.error("Failed to attach snapshot listener:", error);
                showMessage("Failed to load notes. Please check your permissions.");
            }
        }

        function populateCategories() {
            const categories = [...new Set(notesData.map(note => note.category).filter(Boolean))];
            filterSelect.innerHTML = '<option value="all">Semua Kategori</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filterSelect.appendChild(option);
            });
        }

        window.onload = initializeFirebase;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="app" class="flex flex-col h-screen font-sans">
        <!-- Header -->
        <header class="p-6 bg-black border-b border-white/50">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold font-sans">Catatan Saya</h1>
                    <p class="text-gray-400 font-sans">Atur catatan dan ide trading Anda</p>
                </div>
                <button id="createNoteBtn" class="bg-black border-2 border-white/50 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-900 transition-colors duration-200">
                    Buat Catatan Baru
                </button>
            </div>
            <div class="mt-4 flex gap-4">
                <input id="searchInput" type="text" placeholder="Cari catatan..." class="flex-grow p-2.5 bg-black text-white border border-white/50 rounded-md focus:outline-none focus:ring-2 focus:ring-white placeholder-gray-500">
                <select id="filterSelect" class="p-2.5 bg-black text-white border border-white/50 rounded-md focus:outline-none focus:ring-2 focus:ring-white">
                    <option value="all">Semua Kategori</option>
                </select>
            </div>
        </header>

        <!-- Main Content (Note Grid and Preview) -->
        <main class="flex-grow flex p-6 overflow-hidden">
            <div class="w-1/3 flex-shrink-0 flex flex-col border border-white/50 border-r-0">
                <div class="p-4 flex items-center justify-between border-b border-white/50">
                    <h2 class="text-white font-bold text-lg">Catatan Saya</h2>
                    <span class="text-gray-400 text-sm"></span>
                </div>
                <div id="noteGrid" class="relative flex-grow overflow-y-auto">
                    <!-- Note cards will be rendered here -->
                </div>
            </div>

            <!-- Preview Panel -->
            <div id="previewPanel" class="flex-grow p-6 bg-black border border-white/50 hidden flex-col overflow-y-auto">
                <div class="flex items-center justify-between mb-4">
                    <h2 id="previewTitle" class="text-2xl font-bold text-white font-sans"></h2>
                    <div class="space-x-2">
                        <button id="previewEditBtn" class="p-2 text-white hover:text-blue-400 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path></svg>
                        </button>
                        <button id="previewDeleteBtn" class="p-2 text-white hover:text-red-400 transition-colors">
                             <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                </div>
                <p id="previewCategory" class="text-sm text-gray-400 mb-4 font-sans"></p>
                
                <!-- Image section for preview -->
                <img id="previewImage" class="w-full h-auto rounded-md mb-4 cursor-pointer object-contain border border-white/50 hidden" alt="Note Image">
                
                <div class="flex-grow overflow-y-auto">
                    <p id="previewContent" class="text-white font-sans whitespace-pre-wrap"></p>
                </div>
            </div>
        </main>

        <!-- Modal for Creating/Editing Notes -->
        <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
            <div class="bg-black p-6 rounded-md shadow-lg w-full max-w-2xl border border-white/50">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-white font-sans">Buat Catatan Baru</h2>
                    <button id="closeModalBtn" class="text-white hover:text-gray-200 transition-colors duration-200">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <form id="noteForm">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="noteTitle" class="block text-sm font-medium text-white font-sans">Judul</label>
                            <input type="text" id="noteTitle" name="noteTitle" placeholder="Masukkan judul catatan..." class="mt-1 block w-full p-2.5 bg-black border border-white/50 text-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-white placeholder-gray-500 font-sans">
                        </div>
                        <div>
                            <label for="categoryInput" class="block text-sm font-medium text-white font-sans">Kategori</label>
                            <input type="text" id="categoryInput" name="categoryInput" placeholder="Ketik nama kategori" class="mt-1 block w-full p-2.5 bg-black border border-white/50 text-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-white placeholder-gray-500 font-sans">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="imageUpload" class="block text-sm font-medium text-white font-sans">Unggah Gambar</label>
                        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" class="mt-1 block w-full text-white font-sans file:bg-gray-800 file:text-white file:border-none file:rounded-md file:p-2 file:cursor-pointer file:hover:bg-gray-700">
                        <p id="uploadStatus" class="mt-2 text-sm text-gray-400 font-sans"></p>
                    </div>
                    <div class="mb-4">
                        <label for="imageUrlInput" class="block text-sm font-medium text-white font-sans">Atau Tempel URL Gambar</label>
                        <input type="text" id="imageUrlInput" name="imageUrlInput" placeholder="Tempel URL gambar di sini..." class="mt-1 block w-full p-2.5 bg-black border border-white/50 text-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-white placeholder-gray-500 font-sans">
                    </div>
                    <div class="mb-4">
                        <label for="noteContent" class="block text-sm font-medium text-white font-sans">Konten</label>
                        <textarea id="noteContent" name="noteContent" rows="10" placeholder="Ketik konten catatan..." class="mt-1 block w-full p-2.5 bg-black border border-white/50 text-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-white resize-none placeholder-gray-500 font-sans"></textarea>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="noteModal.classList.add('hidden')" class="bg-black border border-white/50 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-900 transition-colors duration-200">Batal</button>
                        <button type="submit" class="bg-black border border-white/50 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200 hover:bg-gray-900">Simpan Catatan</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Image Zoom Modal -->
        <div id="zoomModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-[100] hidden">
            <button id="closeZoomBtn" class="absolute top-4 right-4 text-white text-3xl z-[101]">&times;</button>
            <img id="zoomImage" class="max-w-[90vw] max-h-[90vh] object-contain cursor-zoom-out">
        </div>

        <!-- Custom Message Box -->
        <div id="messageBox" class="fixed top-4 right-4 bg-black text-white p-4 rounded-md shadow-lg z-50 hidden border border-white/50">
            <div class="flex items-center justify-between">
                <span id="messageText"></span>
                <button id="closeMessageBtn" class="ml-4 text-white hover:text-gray-200 transition-colors duration-200">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
